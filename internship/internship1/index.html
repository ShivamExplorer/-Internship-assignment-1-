<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            color: blue;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
            border: 1px solid black;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        input, select, textarea {
            width: 100%;
            border: none;
            padding: 5px;
            box-sizing: border-box;
        }
        input[type="checkbox"], input[type="radio"] {
            width: auto;
        }
        .center {
            text-align: center;
        }
        .login {
            text-align: right;
        }
        .login a {
            text-decoration: none;
        }
        .register-btn {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Registration form</h2>

    <form>
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="first_name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="last_name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Re-enter Password</td>
                <td><input type="password" name="repassword"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="tel" name="phone"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" rows="4"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="state"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country">
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages known</td>
                <td>
                    <input type="checkbox" name="languages" value="English"> English
                    <input type="checkbox" name="languages" value="Kannada"> Kannada
                    <input type="checkbox" name="languages" value="Hindi"> Hindi
                    <input type="checkbox" name="languages" value="Telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="declare"> Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2" class="login">
                    <a href="#">Log in to <b>Ethnus</b> website</a>
                </td>
            </tr>
        </table>

        <div class="register-btn">
            <input type="submit" value="Register">
        </div>

    </form>

</body>
</html>
