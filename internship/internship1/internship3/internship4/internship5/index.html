<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        .container {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 5px;
        }
        input, select {
            width: 180px;
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #000;
        }
        button {
            background-color: #f4c542;
            padding: 5px 10px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" value="Vincent Maverick Durano"><br>

        <label for="username">Username:</label>
        <input type="text" id="username" value="Vinz"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" value="password"><br>

        <label for="repassword">Re Password:</label>
        <input type="password" id="repassword" value="password"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" value="Cebu, Philippines"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" value="22"><br>

        <label for="gender">Gender:</label>
        <select id="gender">
            <option selected>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select><br>

        <button type="submit">Save</button>
    </form>
</div>

</body>
</html>
