<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fafafa;
        }

        .container { 
            background: white;
            border: 1px solid #dbdbdb;
            padding: 40px 60px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            border-radius: 3px;
        }

        h1 {
            font-family: 'Instagram', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #262626;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input:focus {
            outline: none;
            border-color: #a8a8a8;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 15px 0;
            cursor: pointer;
        }

        button:hover {
            background: #0077c2;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        a {
            color: #00376b;
            text-decoration: none;
            font-size: 12px;
        }

        .signup {
            margin-top: 20px;
            border-top: 1px solid #dbdbdb;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" placeholder="Username" id="username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" id="password" required>
            </div>
            <button type="submit">Login</button>
            
            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
        </form>

        <div class="signup">
            <p>Don't have an account? <a href="#">Sign up here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;

            if (!username || !password) {
                alert('Please fill in both username and password');
                return;
            }

            // Simulate login functionality
            console.log('Login attempted with:', { username, password, rememberMe });

            // Save to localStorage if "Remember me" is checked
            if (rememberMe) {
                localStorage.setItem('instagramUsername', username);
            } else {
                localStorage.removeItem('instagramUsername');
            }
        });

        // Check for saved username
        window.onload = function() {
            const savedUsername = localStorage.getItem('instagramUsername');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('remember').checked = true;
            }
        };
    </script>
</body>
</html>
